<div class="card mt-3">
  <div class="card-header card-style">ประเภทอาหาร</div>
  <div class="card-body">
    <div>
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#modalFoodType"
        (click)="clearForm()"
      >
        <i class="fa fa-plus mr-2"></i>
        เพื่มรายการประเภทอาหาร/เครื่องดื่ม
      </button>
    </div>
    <table class="table table-bordered table-striped mt-3">
      <thead>
        <tr>
          <th>ชื่อประเภทอาหาร</th>
          <th width="200px"></th>
        </tr>
      </thead>
      <tbody>
        @for (item of foodTypes; track item) {
        <tr>
          <td class="align-content-center">{{ item.name }}</td>
          <td class="text-center">
            <button
              class="btn btn-primary mr-2"
              data-bs-toggle="modal"
              data-bs-target="#modalFoodType"
              (click)="selectItem(item)"
            >
              <i class="fa fa-pencil"></i>
            </button>
            <button class="btn btn-danger" (click)="remove(item)">
              <i class="fa fa-times"></i>
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>

<app-modal
  modalId="modalFoodType"
  [title]="foodTypeForm.get('id')?.value > 0 ? 'แก้ไขข้อมูลประเภทอาหาร' : 'เพิ่มข้อมูลประเภทอาหาร'"
>
  <form [formGroup]="foodTypeForm">
    <div>
      <div>ชื่อประเภทอาหาร</div>
      <input class="form-control mt-1" formControlName="name" />
    </div>
    <div *ngIf="foodTypeForm.controls['name'].invalid && isFormSubmmit">
      <span class="error-input">กรุณากรอกชื่อประเภทอาหาร</span>
    </div>

    <div class="mt-3">
      <button class="btn btn-primary" type="submit" (click)="save()">
        <i class="fa fa-check mr-2"></i>
        บันทึก
      </button>
    </div>
  </form>
</app-modal>
