@if (token==undefined) {
<div class="card mt-4">
  <div class="card-header card-style">Sign In to Backoffice</div>
  <div class="card-body">
    <div>
      <div>username</div>
      <input class="form-control" [(ngModel)]="username" placeholder="admin" />
    </div>
    <div class="mt-3">
      <div>Password</div>
      <input
        class="form-control"
        type="password"
        [(ngModel)]="password"
        placeholder="admin"
      />
    </div>
    <div class="mt-3">
      <button class="btn btn-primary" (click)="signIn()">
        <i class="fa fa-check mr-2"></i>Sign In
      </button>
    </div>
  </div>
</div>
}@else {
<div class="text-center h2 pt-4">Welcome to Backoffice</div>
}
