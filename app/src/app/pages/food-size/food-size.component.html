<div class="card mt-3">
  <div class="card-header">ขนาดของอาหาร</div>
  <div class="card-body">

    <div class="">
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#modalFoodSize"
        (click)="clearForm()"
      >
        <i class="fa fa-plus me-2"></i>เพิ่มรายการ
      </button>
    </div>

    <div class="row mt-3">
      <div class="col">
        <div class="form-group ">
          <select class="form-control" [(ngModel)]="foodTypeId">
            <option value="0">ทั้งหมด</option>
            @for (foodType of foodTypes; track $index) {
            <option [value]="foodType.id">{{ foodType.name }}</option>
            }
          </select>
        </div>
      </div>
      <div class="col">
        <button class="btn btn-primary" (click)="fetchDataSelectedFoodSize()">
          <i class="fa fa-search me-2"></i>ค้นหา
        </button>
      </div>
    </div>

    <table class="table table-bordered table-striped mt-2">
      <thead>
        <tr>
          <th>ประเภทอาหาร</th>
          <th class="text-center">ขนาด</th>
          <th class="text-center">บวกราคา</th>
          <th width="200px"></th>
        </tr>
      </thead>
      <tbody>
        @for (item of foodSizes; track item) {
        <tr>
          <td class="align-content-center">{{ item.FoodType.name }}</td>
          <td class="align-content-center text-center">{{ item.name }}</td>
          <td class="align-content-center text-center">{{ item.addMoney }}</td>
          <td class="align-content-center text-center">
            <button
              class="btn btn-primary mr-2"
              data-bs-toggle="modal"
              data-bs-target="#modalFoodSize"
              (click)="selectId(item)"
            >
              <i class="fa fa-pencil"></i>
            </button>
            <button class="btn btn-danger" (click)="remove(item)">
              <i class="fa fa-times"></i>
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>

<app-modal modalId="modalFoodSize" title="ขนาดของอาหาร">
  <div>
    <div>ประเภทอาหาร</div>
    <select class="form-control" [(ngModel)]="foodTypeId">
      @for (item of foodTypes; track item) {
      <option [value]="item.id">
        {{ item.name }}
      </option>
      }
    </select>
  </div>
  <div class="mt-3">
    <div>ชื่อ</div>
    <input class="form-control" [(ngModel)]="name" />
  </div>
  <div class="mt-3">
    <div>บวกราคา (บาท)</div>
    <input class="form-control" [(ngModel)]="price" type="number" />
  </div>
  <div class="mt-3">
    <button class="btn btn-primary" (click)="save()">
      <i class="fa fa-check me-2"></i>เพิ่มรายการ
    </button>
  </div>
</app-modal>
